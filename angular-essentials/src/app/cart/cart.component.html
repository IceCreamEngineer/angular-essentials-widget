<div>
  <strong>I'm the cart component</strong>
</div>

<p>Our cart items are {{ items }}</p>

<p>To add to the cart, enter a value here and click "Add Item":</p>

<input type="text" [(ngModel)]="newItem" placeholder="Enter an item here" />
<button (click)="onAddItem()" class="btn btn-primary">Add Item</button>

<hr />

<ul class="list-group">
  <li class="list-group-item" *ngFor="let item of items">{{ item }}</li>
</ul>
